<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html,ders,kurs">
    <meta name="descriptions" content="yatay geçiş için şunlara gerke vardır">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html öğreniyorum</title>
</head>
<!--yazı biçimlendirme şekilleri
    yazı şekillendirme-->
    <!--
        1-hr-> sayfa boyunca bir çizgi çekiyor ve <hr/> şeklinde de kullanılabilir
        2-br-> breakten geliyor,satırlar arasına bir satır boşluk koymamıza olanak sağlıyor
        3-strong-> yazının daha kalın olmasını sağlıyor
        4-b-> bu da strong gibi yazıyı kalınlaştırır
        5-i-> yazıyı italik yapar
        6-mark-> yazının üstünün çizili olmasını sağlar
    -->
    
<body>
    
    koray
    <hr> 
    <p>yazılım mühendisliğine giriş</p>
    <p><mark style="color:red">bilgisayar mühendisliğine giriş</mark></p>
    <br> 
    <p><strong>programlama dersi</strong></p>
    <p><b>karabük</b></p>
    <p><i>yazılım mühendisliği</i></p>
    <!--b veya strongu kullanmadan kalın yazmak için aşağıdakini yapabilrisin
        veya farklı bir renk yapmak gibi şeyleri yapmak için style kullan-->
    <p style="font-weight:bold;color:red">koray göktaş</p>
</body>
</html>
