    <title>html devamke</title>

<body>
    <!--inline ve block etiket mantığı-->

        satır boşluk bırakmaz ve yazılan satırı tamamiyle kaplamaz sadece yazıldığı yerle 
        sınırlıdır-->
        <h2>koray göktaş</h2>
        <p style=font-weight:bold >yazılım mühendisi</p>
        <span>karabük üniversitesi</span>
        <span>1.sınıf öğrencisi</span>
        <!--bunları yaptıktan sonra sitede sağ tık yapıp inspect yani inceleye tıklayıp
            kodun her elemanını inceleyebilir oradan kodun üzerine tıklayarak üstte 
            bahsettiğim şeye göz atabilirsin-->
        <!--mesela spandan sonra bir tane daha span açarsan o span içerisinde yazdığın şey
            üstteki spanın hemen yanına yazılacaktır internet sitesinde-->
</body>
</html>
