<!--bugünkü dersimizde form etiketlerini öğreneceğiz,form oluşturmayı-->
<body>
    <form><!--buradaki formun içinde action="site_adresi" yazılacak ve site seni oraya 
            yönlendirip gönderdiğin adresi teyit edecek ama bunları csste falan göreceksin-->
         adınız: <input type="text" >
        <!-- <input type="text" placeholder="isminiz"> kutunun içinde isminiz yazar ama arka plandadır 
            o yazı-->
        şifreniz: <input type="password">
        <br><br>
        <input type="email" placeholder="emailiniz"><!--burada giriğiniz şey @ barındırmazsa
            giridiğiniz şeyin email olmadğını anlayıp hata verecektir-->
        <br><br>
        kitap okumak<input type="checkbox" id="kitapcheckboxı"><br><!--checkbox kullanarak
        bunları benzersiz yapabilirsin mesela kitap okumayı onayladığında sağ köşeden
        kitap okuma onaylandı gibi bir uyarının gelmesini sağlayabilrsin bu sayede-->
        yüzmek<input type="checkbox" id="yüzmecheckboxı"><!--bunlar sözleşmeyi onaylıyor musunuzdaki
            kutucuklardır tickleyebiliyorsunuz-->
            <br>
            <br>
        kadın<input type="radio" name="cinsiyetradio" ><!--burada kadının seçili olarak
        gelmesini istiyorsanız type name attributeları gibi checked="true"
        sayfa ilk yüklendiğinde direkt olarak kadının seçili olarak gelmesini sağlayabilrisiniz-->
        <br>
        erkek<input type="radio" name="cinsiyetradio"><!--name attributeüne aynı şeyi
        verince birini seçince diğerini seçemiyoruz ama ortada hiçbi şey olmasaydı yani 
        name falan olmasaydı ikisini de seçebilirdik-->
        <br><br>
        <input type="file"><br><br>
        <span>içecek seçiniz:</span>
        <select>
            <option value="çay">çay</option><!--burada valueleri yazmasan da olur-->
            <option value="kahve">kahve</option>
            <option value="kola">kola</option>
        </select><br><br>
        <span>mesajınızı giriniz</span><br>
        <textarea name="mesaj" id="mesajalanı" cols="30" rows="10"  ></textarea><br>

        <input type="submit" value="gönder"><br>
        <input type="reset" value="sıfırla"><!--default değeri yani varsayılan değeri reset olarak gelir
        sen eğer bunun farklı bir şey olmasını istersen value attributeü ile bunun
        ne olmasını istediğini seçebilrsin -->
        <!--ayrıca resetin görevi mesela sitede her şeyi doldurdun butonnları tickledin adını
            soy adını vs yazdın reset butonuna basınca her şey sıfırlanıyor-->

    </form>
</body>
</html>
