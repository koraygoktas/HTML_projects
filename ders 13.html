<!--
    table=tablo
    tr= table row yani satıları
    td=table data yani tablonun sütünları
    border =çerçeve
    borderı işaretlediğimiz sayının birimi pixeldir
    th=table header=başlık gibi gözükebilmesi için daha kalın oluyor yazı
    row=satır
    col=sütun
    rowspan=satır aralığı=kaç satırın birleşimi olduğunu ifade eder
    colspan=sütun aralığı=kaç sütunun birleşimi olduğunu ifade eder


-->
<body>
<table border="1">

    <tr>
        <th colspan="3">kişisel bilgiler</th>
    </tr>


   <tr>
        <th>isim</th>
        <th>soy isim</th>
        <th>yaş</th>
    </tr>
   
    <tr>
        <td>koray </td>
        <td>göktaş</td>
        <td>18</td>
    </tr>
    <tr>
        <td>gülşah</td>
        <td>göktaş</td>
        <td>20</td>
    </tr>
</table>

</body>
