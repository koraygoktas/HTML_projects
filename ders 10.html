<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html,dersler">
    <meta name="descriptions" content="html şunlara aracılık eder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html dersleri</title>
</head>
<!--İMG(İMAGE) ETİKETİ,RESİM EKLEME-->
<!--başlatıp bitirmekte zournlu olmadığın tagların sonuna slash koyabilirsin koymayabilirsin de-->
<body>
    
<center>
    <img  src="/resimler/kodlama.jpg"
    alt="kodlama resmi bulunamadı"
    width="200"
    height="200"/>
    <br>
    <br>
    <h3><mark>KODLAMA RESMİ</mark></h3>
    <br>
    <p>koray</p>
    <p>GÖKTAŞ</p>
    <p>yazılım mühendisliği</p>
    <br>
    <hr>
    <br>
    <p>karabük üniversitesi</p>
    <p>türk</p>
    <p>milyoner</p>

</center>

</body>
<!--src source tan geliyor
    alt attribute ü mesela resim açılamadğında sayfada nasıl bir mesajın gözükmesini 
    istediğimini belirlemenizi sağlıyor,mesela jpg yerine pg yazdın ve öyle bir resim yok
    o zaman işte resim çıkmaz ve alt tagıyla ne yazdıysan o çıkar ekrana
    mesela resminiz çok büyük oldu o zaman height ve width attribute leri ile 
    onun ayarlamasını yapabilirsin
    center tagi ise yazıyı veya resmi ortalamaya yarar-->
</html>
